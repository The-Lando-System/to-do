<!DOCTYPE html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="myApp">
<head>
  <!-- META -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

  <title>Node/Angular Todo App</title>

  <!-- SCROLLS -->
  <link rel="stylesheet" href="libs/bootstrap-3.3.5-dist/css/bootstrap.css">
  <link rel="stylesheet" href="libs/font-awesome-4.4.0/css/font-awesome.css">
  <link rel="stylesheet" href="css/animate.css">

  <!-- MY SCROLLS -->
  <link rel="stylesheet" href="css/app.css">

  <!-- SPELLS -->
  <script src="libs/jquery/jquery-2.1.4.js"></script>
  <script src="libs/angular-1.4.5/angular.js"></script>

  <!-- MY SPELLS -->
  <script src="js/app.js"></script>
  <script src="js/services/ToDoService.js"></script>
  <script src="js/controllers/MainCtrl.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
  <div class="container">

    <!-- HEADER AND TODO COUNT -->
    <div class="jumbotron text-center">
      <h1>To-Do List <span class="label label-info">{{ todos.length }}</span></h1>
    </div>

    <!-- TODO LIST -->
    <div id="todo-list" class="row">
      <div class="col-sm-4 col-sm-offset-4">

        <!-- LOOP OVER THE TODOS IN $scope.todos -->
        <div class="checkbox" ng-repeat="todo in todos">
          <label>
            <input type="checkbox" ng-click="deleteToDo(todo._id)"> {{ todo.text }}
          </label>
        </div>

      </div>
    </div>

    <!-- FORM TO CREATE TODOS -->
    <div id="todo-form" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
          <div class="form-group">
            <input type="text" class="form-control input-lg text-center" placeholder="What do you want to do?" ng-model="formData.text">
          </div>
          <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
        </form>
      </div>
    </div>

  </div>
</body>
</html>
