<!DOCTYPE html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="myApp">
<head>
  <!-- META -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

  <title>Node/Angular Todo App</title>

  <!-- SCROLLS -->
  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="libs/animate.css/animate.css">

  <!-- MY SCROLLS -->
  <link rel="stylesheet" href="css/app.css">

  <!-- SPELLS -->
  <script src="libs/jquery/dist/jquery.js"></script>
  <script src="libs/angular/angular.js"></script>
  <script src="libs/angular-cookies/angular-cookies.js"></script>
  <script src="libs/angular-jwt/dist/angular-jwt.js"></script>

  <!-- MY SPELLS -->
  <script src="js/app.module.js"></script>
  <script src="js/services/ToDoService.js"></script>
  <script src="js/controllers/MainCtrl.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
  <div class="container">

    <!-- HEADER AND TODO COUNT -->
    <div class="jumbotron text-center">
      <h1>To-Do List <span class="label label-info" ng-show="userLoggedIn">{{ todos.length }}</span></h1>
    </div>

    <!-- TODO LIST -->
    <div id="todo-list" class="row" ng-show="userLoggedIn">
      <div class="col-sm-4 col-sm-offset-4">

        <!-- LOOP OVER THE TODOS IN $scope.todos -->
        <div class="checkbox" ng-repeat="todo in todos">
          <label>
            <input type="checkbox" ng-click="deleteToDo(todo._id)"> {{ todo.text }}
          </label>
        </div>

      </div>
    </div>

    <!-- FORM TO CREATE TODOS -->
    <div id="todo-form" class="row" ng-show="userLoggedIn">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
          <div class="form-group">
            <input type="text" class="form-control input-lg text-center" placeholder="What do you want to do?" ng-model="formData.text">
          </div>
          <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
        </form>
        <button id="logout-button" type="submit" class="btn btn-danger btn-lg" ng-click="logout()">Logout</button>
      </div>
    </div>

    <!-- FORM TO CREATE TODOS -->
    <div id="login-form" class="row" ng-hide="userLoggedIn">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <h2>Please Login</h2>
        <form>
          <div class="login-form-group">
            <input type="text" class="form-control input-md text-center" placeholder="username" ng-model="creds.username">
            <input type="password" class="form-control input-md text-center" placeholder="password" ng-model="creds.password">
          </div>
          <button type="submit" class="btn btn-success btn-lg" ng-click="login()">Login</button>
        </form>
      </div>
    </div>

  </div>
</body>
</html>
